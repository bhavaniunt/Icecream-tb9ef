<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Store</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #8EC5FC;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
    }
    nav ul li {
      margin-right: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
    }
    button {
      padding: 10px 20px;
      background-color: #8EC5FC;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #6EA4F9;
    }
    .flavor {
      background-color: #fff;
      padding: 20px;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .cart {
      background-color: #fff;
      padding: 20px;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
      <form>
        <label for="search" style="display: none;">Search</label>
        <input type="text" id="search" placeholder="Search...">
        <button type="submit">Search</button>
      </form>
      <div id="cart">Cart</div>
    </nav>
  </header>
  <main>
    <section class="flavors">
      <div class="flavor">
        <h2>Vanilla</h2>
        <p>Description of Vanilla ice cream.</p>
        <p>Price: $5.00</p>
        <button onclick="addToCart('Vanilla', 5.00)">Add to Cart</button>
      </div>
      <!-- Add more flavors with descriptions and prices -->
    </section>
    <section class="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items">
        <!-- Cart items will be dynamically added here using JavaScript -->
      </ul>
      <p>Total: <span id="total-price">$0.00</span></p>
      <button id="checkout" onclick="checkout()">Checkout</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Ice Cream Store</p>
  </footer>
  <script>
    let cart = [];
    
    function addToCart(item, price) {
      cart.push({ item, price });
      updateCart();
    }
    
    function updateCart() {
      const cartList = document.getElementById('cart-items');
      const totalPrice = document.getElementById('total-price');
      let cartItems = '';
      let total = 0;
      cart.forEach((item) => {
        cartItems += `<li>${item.item} - $${item.price}</li>`;
        total += item.price;
      });
      cartList.innerHTML = cartItems;
      totalPrice.textContent = `$${total.toFixed(2)}`;
    }
    
    function checkout() {
      // Implement checkout functionality, e.g., redirect to payment page
      alert('Would you like to use debit or credit card?');
    }
  </script>
</body>
</html>
